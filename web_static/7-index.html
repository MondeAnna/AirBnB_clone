<!DOCTYPE html>
<html lang="en-US">
  <head>

    <link rel="stylesheet" href="styles/3-footer.css" >
    <link rel="stylesheet" href="styles/3-header.css" >
    <link rel="stylesheet" href="styles/4-common.css" >
    <link rel="stylesheet" href="styles/6-filters.css" >
    <link rel="stylesheet" href="styles/7-places.css" >

    <link rel="icon" href="images/icon.png" type="image/png" >

    <title>AirBnB Clone</title>

  </head>

  <body>

    <header>
    </header>

    <main>

      <div class="container">
        <section class="filters">

          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona, ...</h4>

            <ul class="popover">
              <li><h2>Texas</h2>
                <ul>
                  <li>Austin</li>
                  <li>San Antonio</li>
                </ul>
              </li>
              <li><h2>California</h2>
                <ul>
                  <li>San Diego</li>
                  <li>San Jose</li>
                </ul>
              </li>
            </ul>
          </div>

          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen, ...</h4>

            <ul class="popover">
              <li>Internet</li>
              <li>Kitchen</li>
              <li>Steam Room</li>
              <li>Fire Pit</li>
            </ul>
          </div>

          <button type="button">Search</button>

        </section>

        <section class="places">

          <h1>Places</h1>

          <article><h2>Back Yard</h2></article>
          <article><h2>Front Lawn</h2></article>
          <article><h2>Detached Garage</h2></article>

        </section>
      </div>

    </main>

    <footer>
      <p>Best School</p>
    </footer>

  </body>

</html>
